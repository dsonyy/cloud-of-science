<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cloud of Science</title>
    <link rel="icon" type="image/png" href="static/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="static/css/global.css" />
    <link rel="stylesheet" href="static/css/article.css" />
  </head>
  <body>
    <div id="cloud" class="animate__animated animate__fadeIn animate__delay-1s">
      <nav>
        <div>
          <a href=""><img src="static/fa/bars-solid.svg" height="26" /></a>
        </div>
        <div>
          <a onclick="showDebugInfo()"
            ><img src="static/fa/code-solid.svg" height="26"
          /></a>
        </div>
        <div>
          <a href="https://github.com/dsonyy/cloud-of-science"
            ><img src="static/fa/github-brands.svg" height="26"
          /></a>
        </div>
      </nav>
      <div
        id="article"
        class="right animate__animated animate__fadeInRight animate__faster"
        style="display: initial"
      ></div>
      <script src="public/bundle.js"></script>
    </div>
    <div id="debug">debug info</div>
    <script>
      function showDebugInfo() {
        const element = document.getElementById("debug");
        if (element.style.display == "none" || !element.style.display)
          element.style.display = "initial";
        else element.style.display = "none";
      }
    </script>
  </body>
</html>
